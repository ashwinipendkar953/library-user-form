<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Library User Form</h1>
  <form id="libraryUserForm">
    <label for="cardNumber"><strong>Library Card Number:</strong></label><br>
    <input id="cardNumber">
    <br><br>

    <label for="fullName"><strong>Full Name:</strong></label><br>
    <input id="fullName">
    <br><br>

    <label for="phoneNumber"><strong>Phone Number:</strong><br></label>
    <input type="number" id="phoneNumber">
    <br><br>

    <label for="email"><strong>Email:</strong></label><br>
    <input type="email" id="email">
    <br><br>

    <label><strong>Gender:</strong></label><br>
    <label for="male">
      <input type="radio" name="gender" value="Male" id="male"> Male</label><br>
    <label for="female">
      <input type="radio" name="gender" value="Female" id="female"> Female</label><br>
    <label for="other">
      <input type="radio" name="gender" value="Other" id="other"> Other</label>
    <br><br>

    <label for="address"><strong>Address:</strong></label><br>
    <textarea id="address" rows="4" cols="50"></textarea>
    <br><br>

    <label for="selectMembership"><strong>Membership Type:</strong></label><br>
    <select id="selectMembership">
      <option value="Student">Student</option>
      <option value="Faculty">Faculty</option>
      <option value="General Public">General Public</option>
    </select>
    <br><br>

    <label><strong>Genre Interests:</strong></label><br>
    <label for="fiction"><input type="checkbox" name="genreInterests" value="Fiction" id="fiction"> Fiction</label><br>
    <label for="non-fiction"><input type="checkbox" name="genreInterests" value="Non-Fiction" id="non-fiction">
      Non-Fiction</label><br>
    <label for="self-help"><input type="checkbox" name="genreInterests" value="Self-Help" id="self-help">
      Self-Help</label><br>
    <label for="biography"><input type="checkbox" name="genreInterests" value="Biography" id="biography">
      Biography</label><br>
    <label for="mysteryThriller"><input type="checkbox" name="genreInterests" value="Mystery/Thriller"
        id="mysteryThriller"> Mystery/Thriller</label><br>
    <label for="poetry"><input type="checkbox" name="genreInterests" value="Poetry" id="poetry"> Poetry</label><br>
    <label for="others"><input type="checkbox" name="genreInterests" value="Others" id="others"> Others</label><br>
    <br>

    <input type="submit" value="Submit Details">
  </form>
  <br><br>
  <div id="formResult"></div>
  <br><br>
  <script>
    const libraryUserForm = document.querySelector("#libraryUserForm");
    const formResult = document.querySelector("#formResult")

    libraryUserForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const cardNumber = document.querySelector("#cardNumber").value;
      const fullName = document.querySelector("#fullName").value;
      const phoneNumber = document.querySelector("#phoneNumber").value;
      const email = document.querySelector("#email").value
      const gender = document.querySelector('input[name="gender"]:checked').value
      const address = document.querySelector("#address").value

      const selectedMembership = document.querySelector("#selectMembership").value;

      const genreInterests = document.querySelectorAll('input[name="genreInterests"]:checked')
      const selectedGenreInterests = []
      for (let i = 0; i < genreInterests.length; i++) {
        selectedGenreInterests.push(genreInterests[i].value);
      }

      const formData = `
      <h2>User Details</h2>
      <p><strong>Library Card Number:</strong>  ${cardNumber}</p>
      <p><strong>Full Name:</strong> ${fullName}</p>
      <p><strong>Phone Number:</strong> ${phoneNumber}</p>
      <p><strong>Email ID:</strong> ${email}</p>
      <p><strong>Gender:</strong> ${gender}</p>
      <p><strong>Address:</strong> ${address}</p>
      <p><strong>Membership Type:</strong> ${selectedMembership}</p>
      <p><strong>Genre Interests:</strong> ${selectedGenreInterests.join(", ")}</p>
      
     `
      formResult.innerHTML = formData

    })
  </script>
</body>

</html>
